<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Welcome to the dark shop - Merchandise</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- internal CSS -->
    <link rel="stylesheet" type="text/css" href="css/shop.css">
<!--    <style>
        #bodyBlock{
            margin: auto;
            width: 85%;
        }
    </style>-->
</head>
<body>
<div class="container-fluid" id="bodyBlock">
    <div>
        <h1 style="margin-top: 30px">The Dark Shop</h1>
        <p><h4>Welcome to the Dark Shop - your place to be for merchandising</h4></p>
    </div>
    <div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item" style="margin-right: 20px">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                    <li class="nav-item" style="margin-right: 20px">
                        <a class="nav-link" href="/home">Create Account</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <br>
    <h5>There was an error when logging in</h5>
    <div th:object="${customer}">
        <p th:text="${customer.emailAddress} + ' could not be found'"></p>
        <hr class="my-4">
        <p>This email address is already in use<br>Please try again with another email address.<br></p>
        <div>
            <form th:action="@{/login}" method="get">
                <button type="submit" class="btn btn-primary">Try again</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
