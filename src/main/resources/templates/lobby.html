<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Welcome to the dark shop - Merchandise</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- internal CSS -->
    <link rel="stylesheet" type="text/css" href="css/shop.css">

</head>
<body>
<div class="container-fluid" id="bodyBlock">
    <div>
        <h1 style="margin-top: 30px">The Dark Shop</h1>
        <p><h4>Welcome to the Dark Shop - your place to be for merchandising</h4></p>
    </div>
    <div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item" style="margin-right: 20px">
                        <a class="nav-link">Logged in as:  <span th:text="${emailAddress}"></span></a>
                    </li>
                    <li class="nav-item" style="margin-right: 20px">
                        <a class="nav-link" href="/products">Products</a>
                    </li>
                    <li class="nav-item" style="margin-right: 20px">
                        <a class="nav-link" href="/accountSettings">Your Account</a>
                    </li>
                    <li class="nav-item" style="margin-right: 20px">
                        <a class="nav-link" href="/adminArea">Admin Area</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0" th:action="@{/search}" th:object="${search}" method="post" style="margin-left: 20px; margin-right: 8px">
                    <input class="form-control mr-sm-2" th:field="*{searchValue}" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
                </form>
                <form th:action="@{/logout}" th:object="${customer}" method="post">
                    <button type="submit" class="btn btn-primary my-2 my-sm-0" id="loginButton">Logout</button>
                </form>
            </div>
        </nav>
    </div>
</div>
</body>
</html>
