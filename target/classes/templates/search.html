<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Welcome to the dark shop - Merchandise</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- internal CSS -->
    <link rel="stylesheet" type="text/css" href="css/shop.css">
<!--    <style>
        #bodyBlock{
            margin: auto;
            width: 70%;
        }
    </style>-->
</head>
<body>
<div class="container-fluid" id="bodyBlock">
    <div>
        <h1 style="margin-top: 30px">The Dark Shop</h1>
        <p><h4>Welcome to the Dark Shop - your place to be for merchandising</h4></p>
    </div>
    <div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item" style="margin-right: 20px">
                        <a class="nav-link">Logged in as:  <span th:text="${emailAddress}"></span></a>
                    </li>
                    <li class="nav-item" style="margin-right: 20px">
                        <a class="nav-link" href="/products">Products</a>
                    </li>
                    <li class="nav-item" style="margin-right: 20px">
                        <a class="nav-link" href="/accountSettings">Your Account</a>
                    </li>
                    <li class="nav-item" style="margin-right: 20px">
                        <a class="nav-link" href="/adminArea">Admin Area</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0" th:action="@{/search}" th:object="${search}" method="post" style="margin-left: 20px; margin-right: 10px">
                    <input class="form-control mr-sm-2" th:field="*{searchValue}" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
                </form>
                <form th:action="@{/logout}" th:object="${customer}" method="post">
                    <button type="submit" class="btn btn-primary my-2 my-sm-0" id="loginButton">Logout</button>
                </form>
            </div>
        </nav>
    </div>
    <br>
    <div>
        <table class="table table-dark">
            <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Brand</th>
                <th scope="col">Colour</th>
                <th scope="col">Weight</th>
                <th scope="col">Category</th>
                <th scope="col">Stock</th>
                <th scope="col">Price</th>
                <th scope="col">img</th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="product : ${searchResult}">
                <td scope="row" th:text="${product.name}"></td>
                <td scope="row" th:text="${product.brand}"></td>
                <td scope="row" th:text="${product.colour}"></td>
                <td scope="row" th:text="${product.weight}"></td>
                <td scope="row" th:text="${product.category}"></td>
                <td scope="row" th:text="${product.stock}"></td>
                <td scope="row" th:text="${product.unitCost}"></td>
                <!-- <img th:src="*{'data:image/png;base64,'+ image}" alt="" /> -->
                <td scope="row"><img th:src="*{'data:image/png;base64,' + product.getProductImageAsBase64String()}" style="height: 150px"> </img> </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div>
        <div class="embed-responsive embed-responsive-16by9" style="max-width: 400px; max-height: 350px">
            <iframe id="ytplayer" type="text/html" width="640" height="360"
                    src="http://www.youtube.com/embed/1sFT_kt-04M?autoplay=1&origin=http://example.com"
                    frameborder="0">
            </iframe>
        </div>
    </div>
</div>
</body>
</html>
