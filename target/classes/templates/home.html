<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome to the dark shop - Merchandise</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- internal CSS -->
    <link rel="stylesheet" type="text/css" href="css/shop.css">
<!--    <style>
        #bodyBlock{
            margin: auto;
            width: 70%;
        }
    </style>-->
</head>
<body>
<div class="container-fluid" id="bodyBlock">
    <div>
        <h1 style="margin-top: 30px">The Dark Shop</h1>
        <p><h4>Welcome to the Dark Shop - your place to be for merchandising</h4></p>
    </div>
    <div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!--            <div class="collapse navbar-collapse" id="navbarTogglerDemo03" style="min-width: 900px; max-with: 900px; margin-right: 200px">-->
            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item" style="margin-right: 20px">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                    <li class="nav-item" style="margin-right: 20px">
                        <a class="nav-link" href="/home">Create Account</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div>
        <br>
        <h3><p>Please create an account:</p></h3>
        <form th:action="@{/register}" th:object="${customer}" method="post">
            <div class="row form-group">
                <div class="col-md-4">
                    <input th:field="*{firstName}" id="firstName" class="form-control" type="text" name="firstName" placeholder="first name" required="required" minlength="3">
                    <span class="validationError" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
                    <br>
                    <input  th:field="*{secondName}" id="secondName" class="form-control" type="text" name="secondName" placeholder="second name" required="required" minlength="3">
                    <span class="validationError" th:if="${#fields.hasErrors('secondName')}" th:errors="*{secondName}"></span>
                </div>
                <div class="col-md-2">
                    <input  th:field="*{age}" id="age" class="form-control" type="number" name="age" required="required" pattern="[0-9]" min="18" max="150">
                    <small>please fill in your age</small>
                    <span class="validationError" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span>
                </div>
                <div th:object="${address}" class="col-md-3">
                    <input th:field="*{street}" class="form-control" type="text" name="street" placeholder="street" required="required"><br>
                    <input th:field="*{city}" class="form-control" type="text" name="city" placeholder="city" required="required"><br>
                </div>
                <div th:object="${address}" class="col-md-3">
                    <input th:field="*{zipCode}" class="form-control" type="text" name="zipCode" placeholder="zipCode" required="required"><br>
                    <input th:field="*{state}" class="form-control" type="text" name="state" placeholder="country" required="required">
                </div>
            </div>
            <div class="row form-group">
                <div class="col-md-4">
                    <p> Email Adress:
                        <input type="email" th:field="*{emailAddress}" class="form-control" name="emailAddress" placeholder="e-mail" required="required">
                        <span class="validationError" th:if="${#fields.hasErrors('emailAddress')}" th:errors="*{emailAddress}"></span><br>
                        Password:
                        <input type="password" th:field="*{password}" class="form-control" name="password" placeholder="password" required="required" minlength="8">
                        <span class="validationError" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                    </p>
                </div>
            </div>
            <input type="submit" class="submitbutton btn btn-primary" value="Sign in" style="width: 100px" align="left">
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
